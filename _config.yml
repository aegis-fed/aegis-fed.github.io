# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Aegis前端团队
subtitle: front-end-developer
description:
author: Aegis
language: zh-Hans
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://aegis.suzper.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# disqus_shortname:
creative_commons: by-nc
since: 2016
avatar: https://en.gravatar.com/userimage/108495717/e5d9e2c177df642cc4fe605a4a491026.jpg
# Social links
social:
  GitHub: https://github.com/aegis-fed

# Blog rolls 友情链接
links_title: Links
links_layout: inline
links:
  Candy's Blog: http://blog.suzper.com/
  南京擎盾: http://www.yu-qing.com/

search:
  path: search.xml
  field: post

# Extensions
## Plugins: https://hexo.io/plugins/
plugins: hexo-generate-feed

## Themes: https://hexo.io/themes/
theme: next1

branches:
  only: gh-pages

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:aegis-fed/aegis-fed.github.io.git
  branch: master

live2d:
  model: wanko
  bottom: -30